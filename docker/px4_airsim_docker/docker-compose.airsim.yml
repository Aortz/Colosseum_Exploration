version: '3.8'

services:
  px4-airsim-custom:
    build:
      context: .
      dockerfile: Dockerfile.simple
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: px4-airsim-custom-container
    ports:
      - "172.28.240.1:4560:4560"    # Bind to AirSim's expected IP
      - "172.28.240.1:14550:14550"  # MAVLink GCS on same IP
      - "4560:4560"                 # Also bind to localhost for flexibility
      - "14550:14550"               # Also bind to localhost for flexibility
    environment:
      - PX4_HOME_LAT=47.641468
      - PX4_HOME_LON=-122.140165
      - PX4_HOME_ALT=0.0
    volumes:
      - px4_airsim_logs:/tmp/logs
      - px4_airsim_data:/px4_ws/src/PX4-Autopilot/build
    networks:
      airsim_network:
        ipv4_address: 172.28.240.10
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  px4_airsim_logs:
  px4_airsim_data:

networks:
  airsim_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.240.0/24
          gateway: 172.28.240.1 