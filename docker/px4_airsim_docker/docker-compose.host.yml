version: '3.8'

services:
  px4-airsim-host:
    build:
      context: .
      dockerfile: Dockerfile.simple
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: px4-airsim-host-container
    network_mode: host
    environment:
      - PX4_HOME_LAT=47.641468
      - PX4_HOME_LON=-122.140165
      - PX4_HOME_ALT=0.0
    volumes:
      - px4_host_logs:/tmp/logs
      - px4_host_data:/px4_ws/src/PX4-Autopilot/build
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  px4_host_logs:
  px4_host_data: 