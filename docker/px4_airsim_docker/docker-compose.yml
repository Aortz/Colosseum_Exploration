services:
  # Base service template - not actually run (using profiles to prevent creation)
  px4-base: &px4-base
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - PX4_HOME_LAT=47.641468
      - PX4_HOME_LON=-122.140165
      - PX4_HOME_ALT=0.0
      - PX4_SYS_AUTOSTART=10016
      - PX4_SIM_HOSTNAME=127.0.0.1
      - PX4_SIM_MODEL=none_iris
      - PX4_SIMULATOR=none
    networks:
      - airsim-network
    volumes:
      - px4-data:/px4_data
    restart: unless-stopped
    profiles:
      - never  # This ensures the base template is never started

  # Single Drone Configuration
  px4-single:
    <<: *px4-base
    container_name: px4-single
    environment:
      - PX4_HOME_LAT=47.641468
      - PX4_HOME_LON=-122.140165
      - PX4_HOME_ALT=0.0
      - PX4_SYS_AUTOSTART=10016
      - PX4_INSTANCE=1
      - PX4_SIM_HOSTNAME=127.0.0.1
      - PX4_SIM_MODEL=none_iris
      - PX4_SIMULATOR=none
    ports:
      - "4561:4561/tcp"    # AirSim connection for single drone
      - "14550:14550/udp"  # QGC for single drone
      - "14541:14541/udp"  # MAVLink control local
      - "14581:14581/udp"  # MAVLink control remote
    networks:
      airsim-network:
        ipv4_address: 172.30.0.10
    profiles:
      - single

  # Multi-Drone Configuration - Drone 1
  px4-drone-1:
    <<: *px4-base
    container_name: px4-drone-1
    environment:
      - PX4_HOME_LAT=47.641468
      - PX4_HOME_LON=-122.140165
      - PX4_HOME_ALT=0.0
      - PX4_SYS_AUTOSTART=10016
      - PX4_INSTANCE=1
      - PX4_SIM_HOSTNAME=127.0.0.1
      - PX4_SIM_MODEL=none_iris
      - PX4_SIMULATOR=none
    ports:
      - "4561:4561/tcp"    # AirSim connection for drone 1
      - "14550:14550/udp"  # QGC for drone 1
      - "14541:14541/udp"  # MAVLink control local
      - "14581:14581/udp"  # MAVLink control remote
    networks:
      airsim-network:
        ipv4_address: 172.30.0.10
    profiles:
      - multi
      - drone-2
      - drone-3
      - drone-4
      - drone-5

  # Multi-Drone Configuration - Drone 2
  px4-drone-2:
    <<: *px4-base
    container_name: px4-drone-2
    environment:
      - PX4_HOME_LAT=47.641468
      - PX4_HOME_LON=-122.140165
      - PX4_HOME_ALT=0.0
      - PX4_SYS_AUTOSTART=10016
      - PX4_INSTANCE=2
      - PX4_SIM_HOSTNAME=127.0.0.1
      - PX4_SIM_MODEL=none_iris
      - PX4_SIMULATOR=none
    ports:
      - "4562:4562/tcp"    # AirSim connection for drone 2
      - "14551:14550/udp"  # QGC for drone 2 (unique host port)
      - "14542:14542/udp"  # MAVLink control local
      - "14582:14582/udp"  # MAVLink control remote
    networks:
      airsim-network:
        ipv4_address: 172.30.0.11
    profiles:
      - multi
      - drone-2
      - drone-3
      - drone-4
      - drone-5

  # Multi-Drone Configuration - Drone 3
  px4-drone-3:
    <<: *px4-base
    container_name: px4-drone-3
    environment:
      - PX4_HOME_LAT=47.641468
      - PX4_HOME_LON=-122.140165
      - PX4_HOME_ALT=0.0
      - PX4_SYS_AUTOSTART=10016
