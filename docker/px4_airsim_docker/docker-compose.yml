    ports:
      - "4563:4563/tcp"    # AirSim connection for drone 3
      - "14552:14550/udp"  # QGC for drone 3 (unique host port)
      - "14543:14543/udp"  # MAVLink control local
      - "14583:14583/udp"  # MAVLink control remote
    networks:
      airsim-network:
        ipv4_address: 172.30.0.12
    profiles:
      - multi
      - drone-3
      - drone-4
      - drone-5

  # Multi-Drone Configuration - Drone 4
  px4-drone-4:
    <<: *px4-base
    container_name: px4-drone-4
    environment:
      - PX4_HOME_LAT=47.641468
      - PX4_HOME_LON=-122.140165
      - PX4_HOME_ALT=0.0
